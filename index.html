    <title>Javascript Quiz App</title>
  </head>
  <body>
    <div id="quiz-container">
      <h1>Quiz app</h1>

        <p id="question-code"></p>
      </div>
      <div id="answer-container">
        <button class="answer-btn">A | Lydia and Undefined</button><br />
        <button class="answer-btn">B | Lydia and Reference Error</button><br />
        <button class="answer-btn">C | ReferenceError and 21</button><br />
        <button class="answer-btn">D | undefined and ReferenceError</button>
      </div>
      <div id="result-container">
        <p id="result">hi</p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
