<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Javascript Quiz App</title>
  </head>
  <body>
    <div id="quiz-container">
      <h1>Quiz app</h1>
      <div id="question-container">
        <h2 id="question-text"></h2>
        <code id="question-code"></code>
      </div>
      <div class="btn-group-vertical" id="answer-container">
        <button class="answer-btn btn btn-outline-primary" data-answer="A">
          A | Lydia and Undefined
        </button>
        <button class="answer-btn btn btn-outline-primary" data-answer="B">
          B | Lydia and Reference Error
        </button>
        <button class="answer-btn btn btn-outline-primary" data-answer="C">
          C | ReferenceError and 21
        </button>
        <button class="answer-btn btn btn-outline-primary" data-answer="D">
          D | undefined and ReferenceError
        </button>
      </div>
      <div id="result-container">
        <p id="result"></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
